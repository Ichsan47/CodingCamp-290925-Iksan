<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h1>Todo List</h1>
            
            <div class="input-section">
                <input type="text" id="taskInput" placeholder="Add a todo . . .">
                <input type="date" id="dateInput">
                <button id="addBtn">+</button>
            </div>
            
            <div class="control-buttons">
                <button id="filterBtn" class="control-btn">FILTER</button>
                <button id="deleteAllBtn" class="control-btn">DELETE ALL</button>
            </div>
            
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>TASK</th>
                            <th>DUE DATE</th>
                            <th>STATUS</th>
                            <th>ACTIONS</th>
                        </tr>
                    </thead>
                    <tbody id="todoList">
                        <tr>
                            <td colspan="4" class="no-task">No task found</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Custom Alert Modal -->
    <div id="alertModal" class="modal">
        <div class="modal-content alert-modal">
            <div class="modal-header alert-header">
                <span class="alert-icon">‚ö†Ô∏è</span>
                <h3 id="alertTitle">Alert</h3>
            </div>
            <div class="modal-body">
                <p id="alertMessage"></p>
            </div>
            <div class="modal-footer">
                <button id="alertOk" class="btn btn-primary">OK</button>
            </div>
        </div>
    </div>

    <!-- Custom Confirm Modal -->
    <div id="confirmModal" class="modal">
        <div class="modal-content confirm-modal">
            <div class="modal-header confirm-header">
                <span class="confirm-icon">‚ùì</span>
                <h3 id="confirmTitle">Confirm</h3>
            </div>
            <div class="modal-body">
                <p id="confirmMessage"></p>
            </div>
            <div class="modal-footer">
                <button id="confirmCancel" class="btn btn-secondary">Cancel</button>
                <button id="confirmOk" class="btn btn-danger">Confirm</button>
            </div>
        </div>
    </div>

    <!-- Custom Prompt Modal -->
    <div id="promptModal" class="modal">
        <div class="modal-content prompt-modal">
            <div class="modal-header prompt-header">
                <span class="prompt-icon">üí¨</span>
                <h3 id="promptTitle">Input</h3>
            </div>
            <div class="modal-body">
                <p id="promptMessage"></p>
                <input type="text" id="promptInput" class="prompt-input" placeholder="Enter text...">
            </div>
            <div class="modal-footer">
                <button id="promptCancel" class="btn btn-secondary">Cancel</button>
                <button id="promptOk" class="btn btn-primary">OK</button>
            </div>
        </div>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
